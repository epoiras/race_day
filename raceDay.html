<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let raceNumber = Math.floor(Math.random() * 1000);
        console.log(raceNumber);
        earlyRegistered= false;
        runAge = 18;
        if(runAge > 18 && earlyRegistered=== true) {
            console.log(raceNumber + 1000);
        }

        if(runAge >18 && earlyRegistered===true){
            console.log(raceNumber + 1000 + " You will race at 9:30 am");
        }
         
        else if(runAge > 18 && earlyRegistered===false) {
            console.log(raceNumber + 1000 + "You will race at 11:00 am");
        }
        else if(runAge < 18) {
            console.log(raceNumber + " You will race at 12:30 pm");
        }
        else{
            console.log(raceNumber + " Happy Birthday!");
        }


    </script>
</body>
</html>
